<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Menu">
		<link rel="icon" href="//13bob.net/world.gif">
		<title>13bob</title>
		<style> body { margin: 0; } canvas { width: 100%; height: 100% } </style>
	</head>
	<body>
		<script src="three.js"></script>
		<script>
			function objCube(x, y, z, vX, vY, vZ) {
				var ret = {};
				ret.x = x;
				ret.y = y;
				ret.z = z;
				ret.vX = vX;
				ret.vY = vY;
				ret.vZ = vZ;
				return ret;
			} 

			obJcubes = [];
			cubes = [];

			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth / 2, window.innerHeight / 2);
			document.body.appendChild(renderer.domElement);

			camera.position.z = 5; // Push back camera

			function addCube(x, y, z, vX, vY, vZ) {
				var geometry = new THREE.BoxGeometry(x, y, z);
				var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
				var cube = new THREE.Mesh(geometry, material);
				obJcubes.push(new objCube(x, y, z, vX, vY, vZ));
				cubes.push(cube);
				scene.add(cubes[cubes.length-1]);
			}

			addCube(0, 0, 0, 1, 0, 0);

			function animate() {
				requestAnimationFrame(animate);

				for (var i = 0; i < cubes.length; i++) {
					cubes[i].x += cubes[i].vX;
					cubes[i].y += cubes[i].vY;
					cubes[i].z += cubes[i].vZ;
				}
				renderer.render(scene, camera);
			}
			animate();
		</script>
	</body>
</html>
