<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="De facto Steam fixes and tools">
		<link rel="icon" href="//13bob.net/world.gif">
		<link rel="stylesheet" type="text/css" href="//13bob.net/coolness.css">
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
		<title>13bob > Steam</title>
	</head>
	<body bgcolor="black">
		<h1><a href="//13bob.net/">13bob</a></h1>
		<center>
			<h2>Chat Beautifier</h2>
			<script>function beautify(){var ci,chat=document.getElementsByName('chat')[0].value;document.getElementsByName('chat')[0].value='';for(var i=1;i<chat.split(':\n').length;i++){ci=chat.split(':\n')[i-1].split('\n')[chat.split(':\n')[i-1].split('\n').length-2];for(var j=0;j<(i<chat.split(':\n').length-1?chat.split(':\n')[i].split('\n').length-2:chat.split(':\n')[i].split('\n').length);j++){document.getElementsByName('chat')[0].value+=ci+' : '+chat.split(':\n')[i].split('\n')[j]+'\n';}}}</script>
			<form action="javascript:beautify();">
				<textarea placeholder="Paste an ugly (new) Steam chat log here..." type="text" name="chat" cols=100 rows=44></textarea><br><br>
				<input type="submit" class="button" value="Beautify">
			</form>
		</center>
	</body>
</html>
