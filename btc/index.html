<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Donate Bitcoin">
		<link rel="icon" href="//13bob.net/world.gif">
		<link rel="stylesheet" type="text/css" href="//13bob.net/coolness.css">
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script type="text/javascript" src="https://blockchain.info/Resources/js/pay-now-button.js"></script>
		<title>13bob</title>
	</head>
	<body>
		<h1><a href="//13bob.net/">13bob</a></h1>
		<center>
			<div style="font-size:16px;margin:0 auto;width:800px;text-align:center;" class="blockchain-btn"
			     data-address="383DvFwceTBsDHkw17kJWMNWbq8VZMiJdJ"
			     data-shared="false">
			    <div class="blockchain stage-begin">
			        <img src="logo.png"/>

			    <div class="blockchain stage-loading" style="text-align:center">
			        <img src="loading.gif"/>
			    </div>
			    <div class="blockchain stage-ready">

			    </div>
			    <div class="blockchain stage-paid">

			    </div>
			    <div class="blockchain stage-error">
			        <font color="red">[[error]]</font>
			    </div>
			</div>
		</center>

</html>
